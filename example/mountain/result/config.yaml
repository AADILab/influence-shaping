ccea:
  evaluation:
    evaluation_method: HallOfFame
    hall_of_fame:
      alpha: 0.5
    multi_evaluation:
      aggregation_method: average
      num_evaluations: 10
  mutation:
    independent_probability: 0.5
    mean: 0.0
    std_deviation: 0.1
  network:
    hidden_layers:
    - 10
    rover_max_velocity: 1.0
    uav_max_velocity: 2.0
  num_generations: 1000
  num_steps: 30
  population:
    subpopulation_size: 50
  selection:
    n_elites_binary_tournament:
      include_elites_in_tournament: true
      n_elites: 5
    selection_method: NElitesBinaryTournament,
  weight_initialization:
    lower_bound: -0.5
    upper_bound: 0.5
data:
  checkpoints:
    delete_previous: true
    frequency: 100
    save: true
  save_trajectories:
    num_gens_between_save: 100
    switch: true
env:
  agents:
    rovers:
    - observation_radius: 5.0
      position:
        fixed:
        - 25.0
        - 45.0
        spawn_rule: fixed
      resolution: 90
      reward_type: IndirectDifference
      IndirectDifference:
        type: removal
        assignment: manual
        manual: [0]
        automatic:
          timescale: timestep
          credit: Local
    - observation_radius: 5.0
      position:
        fixed:
        - 25.0
        - 5.0
        spawn_rule: fixed
      resolution: 90
      reward_type: IndirectDifference
    uavs:
    - observation_radius: 1000.0
      position:
        fixed:
        - 23.0
        - 45.0
        spawn_rule: fixed
      resolution: 90
      reward_type: IndirectDifference
  map_size:
  - 50.0
  - 50.0
  pois:
    hidden_pois:
    - coupling: 1
      observation_radius: 10000.0
      position:
        random_uniform:
          high_x: 10.0
          high_y: 50.0
          low_x: 0.0
          low_y: 40.0
        spawn_rule: random_uniform
      value: 1.0
    - coupling: 1
      observation_radius: 10000.0
      position:
        random_uniform:
          high_x: 10.0
          high_y: 10.0
          low_x: 0.0
          low_y: 0.0
        spawn_rule: random_uniform
      value: 1.0
    rover_pois: []
experiment:
  num_trials: 10
processing:
  num_threads: 15
  use_multiprocessing: false
