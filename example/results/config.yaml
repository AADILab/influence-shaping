ccea:
  evaluation:
    multi_rollout:
      num_rollouts: 1
  mutation:
    independent_probability: 0.5
    mean: 0.0
    std_deviation: 0.1
  network:
    hidden_layers:
    - 15
    rover_max_velocity: 1.0
    uav_max_velocity: 1.0
  num_generations: 2000
  num_steps: 50
  populations:
    agent_population_size: 50
  selection:
    n_elites_binary_tournament:
      n_individual_elites: 10
      n_individual_elites_based_on_team_fitness: 0
      n_team_elites: 10
  team_formation:
    type: softmax_teams
  weight_initialization:
    lower_bound: -0.5
    upper_bound: 0.5
data:
  checkpoints:
    delete_previous: true
    frequency: 1
    save: true
  save_trajectories:
    test:
      num_gens_between_save: 250
      switch: true
    train:
      num_gens_between_save: 100
      switch: false
debug:
  random_seed:
    increment_every_trial: true
    set_seed: null
  reward_equals_G: false
env:
  agents:
    rovers:
    - IndirectDifference:
        assignment: automatic
        automatic:
          credit: AllOrNothing
          timescale: timestep
        manual: []
        type: removal
      action:
        type: dxdy
      needs_uav_to_move: false
      observation_radius: 5.0
      policy:
        type: network
      position:
        fixed:
        - 25.0
        - 25.0
        spawn_rule: fixed
      resolution: 90
      reward_type: IndirectDifference
      sensor:
        accum_type: sum
        default_value: 0.0
        measurement_type: one_minus_inverse_distance_over_observation_radius
        type: RoverLidar
    uavs:
    - IndirectDifference:
        assignment: automatic
        automatic:
          credit: AllOrNothing
          timescale: timestep
        manual: []
        type: removal
      action:
        type: dxdy
      observation_radius: 25.0
      position:
        fixed:
        - 25.0
        - 25.0
        spawn_rule: fixed
      resolution: 90
      reward_type: IndirectDifference
      sensor:
        accum_type: sum
        default_value: 0.0
        measurement_type: one_minus_inverse_distance_over_observation_radius
        type: SmartLidar
  map_size:
  - 50.0
  - 50.0
  pois:
    hidden_pois:
    - capture_radius: 5.0
      constraint: sequential
      coupling: 1
      disappear_bool: true
      observation_radius: 5.0
      position:
        random_circle:
          center:
          - 25.0
          - 25.0
          radius: 10.0
        spawn_rule: random_circle
      value: 1.0
    rover_pois: []
experiment:
  num_trials: 50
processing:
  num_threads: 15
  use_multiprocessing: false
