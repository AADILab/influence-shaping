ccea:
  evaluation:
    multi_evaluation:
      aggregation_method: average
      num_evaluations: 1
  mutation:
    independent_probability: 0.5
    mean: 0.0
    std_deviation: 0.1
  network:
    hidden_layers:
    - 10
    rover_max_velocity: 1.0
    uav_max_velocity: 1.0
  num_generations: 500
  num_steps: 5
  population:
    subpopulation_size: 10
  selection:
    n_elites_binary_tournament:
      include_elites_in_tournament: true
      n_elites: 5
      rigid_preserve_elites: true
    selection_method: NElitesBinaryTournament,
  weight_initialization:
    lower_bound: -0.5
    upper_bound: 0.5
data:
  checkpoints:
    delete_previous: true
    frequency: 1
    save: true
  save_trajectories:
    num_gens_between_save: 50
    switch: true
debug:
  random_seed:
    increment_every_trial: true
    set_seed: 0
  reward_equals_G: false
env:
  agents:
    rovers:
    - action:
        type: dxdy
      observation_radius: 5.0
      policy:
        type: network
      position:
        fixed:
        - 25.0
        - 15.0
        spawn_rule: fixed
      resolution: 90
      reward_type: Global
      sensor:
        accum_type: sum
        type: SmartLidar
    uavs:
    - action:
        type: dxdy
      observation_radius: 15.0
      position:
        fixed:
        - 25.0
        - 15.0
        spawn_rule: fixed
      resolution: 90
      reward_type: Global
      sensor:
        accum_type: sum
        default_value: 0.0
        measurement_type: one_minus_inverse_distance_over_observation_radius
        type: SmartLidar
  map_size:
  - 50.0
  - 50.0
  pois:
    hidden_pois:
    - capture_radius: 5.0
      constraint: sequential
      coupling: 1
      observation_radius: 5.0
      position:
        fixed: [25, 35]
        spawn_rule: fixed
      value: 1.0
    rover_pois: []
experiment:
  num_trials: 5
processing:
  num_threads: 15
  use_multiprocessing: false
