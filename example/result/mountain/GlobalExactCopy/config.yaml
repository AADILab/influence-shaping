debug:
  reward_equals_G: true
  random_seed:
    set_seed: 0
    increment_every_trial: true
    # increment the seed for each team evaluation? That might be the only way to get this to work with multiple threads
ccea:
  evaluation:
    evaluation_method: HallOfFame
    hall_of_fame:
      alpha: 0.5
    multi_evaluation:
      aggregation_method: average
      num_evaluations: 10
  mutation:
    independent_probability: 0.5
    mean: 0.0
    std_deviation: 0.1
  network:
    hidden_layers:
    - 10
    rover_max_velocity: 1.0
    uav_max_velocity: 2.0
  num_generations: 5
  num_steps: 10
  population:
    subpopulation_size: 50
  selection:
    n_elites_binary_tournament:
      include_elites_in_tournament: true
      n_elites: 5
    selection_method: NElitesBinaryTournament,
  weight_initialization:
    lower_bound: -0.5
    upper_bound: 0.5
data:
  checkpoints:
    delete_previous: true
    frequency: 1
    save: true
  save_trajectories:
    num_gens_between_save: 10
    switch: true
env:
  agents:
    rovers:
    - observation_radius: 5.0
      position:
        fixed:
        - 25.0
        - 25.0
        spawn_rule: fixed
      resolution: 90
      reward_type: Global
    uavs:
    - observation_radius: 1000.0
      position:
        fixed:
        - 23.0
        - 23.0
        spawn_rule: fixed
      resolution: 90
      reward_type: Global
  map_size:
  - 50.0
  - 50.0
  pois:
    hidden_pois:
    - capture_radius: 1000.0
      constraint: sequential
      coupling: 1
      observation_radius: 1000.0
      position:
        random_uniform:
          high_x: 50.0
          high_y: 30.0
          low_x: 40.0
          low_y: 20.0
        spawn_rule: random_uniform
      value: 1.0
    - capture_radius: 1000.0
      constraint: sequential
      coupling: 1
